<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
</head>

<body>
    <script>
        // Create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "en",
            get lang() {
                return this.language;
            },
            set lang(lang) {
                this.language = lang;
            }
        };

        // Set an object property using a setter: person.lang = "en";
        console.log(person);
        console.log(person.lang);
        person.lange = "vi";
        console.log(person);
    </script>
</body>

</html>
