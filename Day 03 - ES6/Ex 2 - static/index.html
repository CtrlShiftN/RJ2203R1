<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
</head>

<body>
    <script>
        class Infor {
            constructor(name, desc) {
                this.name = name;
                this.desc = desc;
            }
            static cal(number = 1) {
                return number * 3;
            }
        }
        class Shape extends Infor {
            constructor(name, desc, width) {
                super(name, desc);
                this.width = width;
            }
            static cal(number) {
                return number;
            }
        }
        console.log(Infor.cal());
        console.log(Shape.cal());
    </script>
</body>

</html>
