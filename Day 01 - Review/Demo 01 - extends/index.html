<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends keyword</title>
</head>

<body>
    <script>
        // class cha
        class Animal {
            say() {
                console.log('Hi, I am an animal');
            }
        }

        // class con, ke thua
        class Dog extends Animal {
            // do sth
        }

        // demo extends 
        let chihuahua = new Dog(); // khoi tao doi tuong
        chihuahua.say(); // su dung phuong thuc cua class cha
    </script>
</body>

</html>
